<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function findmylocation()
        {
            if(navigator.geolocation)
            {
                navigator.geolocation.getCurrentPosition(showposition,showerr);
                console.log("after golocation")
            }
            else
            {
                var v=document.getElementById("mydiv");
                v.innerHTML="geolocation is not supported"
            }
        }

        function showposition()
        {
            var v=document.getElementById("mydiv");
            v.innerHTML="Latitude :" +position.coords.latitude+"Longitude :"+position.coords.longitude
        }

        function showerr(err)
        {
            var v=document.getElementById("mydiv");
            v.innerhtml="Error Occurred"+err;
        }
    </script>
</head>
<body>
    <button type="button" onclick="findmylocation()">
    Click me to get location</button>
    <div id="mydiv"></div>


</body>
</html>
