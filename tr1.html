<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form method="get">
            <tr>
                <td>
                    <label for="uname">User Name</label>
                </td>
                <td>
                    <input type="text" name="uname" id="uname" minlength="3" maxlength="20" required placeholder="---Enter Name---" autofocus pattern="[A-Z][a-z]*">
                    <span style="color: red;">*</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pswd">Password</label>
                </td>
                <td>
                    <input type="number" name="pswd" id="pswd" minlength="5" maxlength="10" required placeholder="Enter Password Here">
                    <span style="color: red">*</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="btn" value="Submit">&nbsp;&nbsp;&nbsp;<input type="reset" name="btn" value="Cancel">
                </td>
            </tr>
        </form>

    </table>
</body>
</html>
