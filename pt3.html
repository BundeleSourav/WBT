<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(function(){
            $('#btn').click(function(){
                $('#mydiv').append("<p class='m1'>This is append Para1</p>");
            })
            $('#btn1').click(function(){
                $('#mydiv').prepend("<p class='m2'>This is prepend Para2</p>");
            })
            $('#btn2').click(function(){
                $('p').remove(".m2")
            })
            $('#btn3').click(function(){
                $('p').remove(".m1")
            });
        })
    </script>
</head>
<body>
    <button type="button" name="btn" id="btn">Append</button><br>
    <button type="button" name="btn1" id="btn1">Prepend</button><br>
    <button type="button" name="btn2" id="btn2">Remove Append</button><br>
    <button type="button" name="btn3" id="btn3">Remove Prepend</button><br>
    <div id="mydiv">
        This is Div
    </div>
</body>
</html>
