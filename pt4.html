<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var count=0;
            $("#btn1").click(function(){
                $("#btn").on("click",function(){
                    count++;
                    $("body").append("<input type='text' name='nm' id='nm'"+count+"'>");
                    $(":input[type='text']").focus(function(){
                        $(this).css("background-color,cyan");
                    })
                    $(":input[type='text']").blur(function(){
                        $(this).css("background-color,black");
                    })
                })
            });
            $("#btn1").click(function(){
                $(btn).on("click",function(){
                    count++;
                    $("body").append("<input type='text' name='nm' id='nm'"+count+"'>" );
                    $(":input[type='text']").focus(function(){
                    $(this).css("background-color,cyan");
                })
                $(":input[type='text']").blur(function(){
                    $(this).css("background-color,black");
                })
            })
            });

            $('#btn2').click(function(){
                $("#btn").off("click");
            })
        })
    </script>
</head>
<body>
    <button type="button" name="btn" id="btn">Add textbox</button>
    <button type="button" name="btn" id="btn1">Add Event</button>
    <button type="button" name="btn" id="btn2">Remove Event</button>
    
</body>
</html>
