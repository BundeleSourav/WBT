<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <table>
        <tr>
            <td>
                <label for="id">Enter Id</label>
                <input type="number" name="id" id="id">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">Enter Name</label>
                <input type="text" name="name" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="adrs">Enter Address</label>
                <textarea rows="5px" cols="10px"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="gender">Choose Gender</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="tech">Choose Stream</label>
                <input type="checkbox" name="tech" id="B.TECH">
                <label for="B.TECH">B.TECH</label>
                <input type="checkbox" name="tech" id="B.E">
                <label for="B.E">B.E</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="rating">Rating</label></td>
                <td>
                <select name="rating" id="rating">
                <option value="1 Star">1 Star</option>
                <option value="2 Star">2 Star</option>
                <option value="3 Star">3 Star</option>
                <option value="4 Star">4 Star</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" name="btn" id="btn" >Submit</button>
            </td>
            <td>
                <button type="reset" name="btn1" id="btn1">Clear</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
