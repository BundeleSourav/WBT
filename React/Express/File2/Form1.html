<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="id">Enter Id</label>
            <input type="number" name="id" id="id">
        </div>
        <br>
   
        <div>
            <label for="name">Enter Name</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
   
        <div>
            <label for="adrs" style="margin-top: 100px;">Enter Address</label>
            <textarea rows="5px" cols="5px"></textarea> 
        </div>
        <br>
     
        <div>
            <label for="box">Check me out</label>
            <input type="radio" name="box" id="box">
        </div>
        <br>
     
        <div>
            <label for="select">Options</label>
            <input type="radio" name="select" id="Male" value="male">
            <label for="Male">Male</label>
            <input type="radio" name="select" id="Female" value="female">
            <label for="Female">Female</label>
        </div>
        <br>
        <br>
        <div>
            <button type="submit" name="btn" id="btn">Submit</button>
        </div>
    </form>
</body>
</html>
